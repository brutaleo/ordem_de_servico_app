quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.hibernate-orm.database.generation = update
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.hibernate-orm.log.sql=true

quarkus.flyway.locations=db/migration
quarkus.flyway.clean-at-start=false
quarkus.flyway.migrate-at-start=true

quarkus.http.cors.origins=http://localhost:4200,http://localhost:9090
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with, access-control-allow-origin
quarkus.http.cors.methods=GET, PUT, POST, DELETE, PATH, OPTIONS


